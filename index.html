<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <label for="bill-amt">Bill Amount:</label>
      <input id="bill-amt" type="number" placeholder="Enter bill amount" />
      <label for="cash-given">Cash Given</label>
      <input id="cash-given" type="number" placeholder="Enter cash amount" />
      <button id="check">Check</button>
    </div>
  </body>
</html>
